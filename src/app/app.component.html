<div id = "container" class = "full-height">
    <div id="menu-button" (click)="changeMenuState()">
        @if (showMenu) {
            <img src="assets/icons/cross.svg" alt="">
        }
        @else {
            <img src="assets/icons/menu-burger.svg" alt="">
        }
    </div>
    <div id="mobile-container-menu">
        <div class="black-screen" [ngClass]="{showBlackScreen: showMenu}"></div>
        <app-menu
            [isMenuActive]="showMenu"
            (emitterCloseMenu)="changeMenuState()">
        </app-menu>
    </div>
    <div id = "container-menu" class="full-height">
        <app-menu></app-menu>
    </div>
    <div id = "container-content" class="full-height">
        <app-content></app-content>
    </div>
    <div id = "container-indicator">
        <a href="#about-me">
            <div class="indicator"></div>
        </a>
        <a href="#qualification">
            <div class="indicator"></div>
        </a>
        <a href="#experiences">
            <div class="indicator"></div>
        </a>
        <a href="#about-me">
            <div class="indicator"></div>
        </a>
    </div>
</div>
